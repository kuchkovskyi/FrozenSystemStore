<div class="container">
  <form (ngSubmit)="onSubmit()">

    <p><i class="fa fa-address-book-o fa-3x" aria-hidden="true"></i></p>
    <h2 class="register">Registration</h2>

    <div class="form-group">
      <label class="lbl" for="usr">Full name:</label>
      <input name="fullName" [(ngModel)]="model.fullName" type="text" class="form-control" id="usr" placeholder="Enter your full name:">
    </div>

    <div class="form-group">
      <label class="lbl" for="usr">Email:</label>
      <input name="email" [(ngModel)]="model.email" type="text" class="form-control" id="usr" placeholder="Enter your email:">
    </div>

    <div class="form-group">
      <label class="lbl" for="usr">Phone number:</label>
      <input name="phoneNumber" [(ngModel)]="model.phoneNumber" type="text" class="form-control" id="usr" placeholder="Enter your phone number:">
    </div>

    <div class="form-group">
      <label class="lbl" for="usr">Address:</label>
      <input name="address" [(ngModel)]="model.address" type="text" class="form-control" id="usr" placeholder="Enter your address:">
    </div>

    <div class="form-group">
      <label class="lbl" for="usr">Age:</label>
      <input name="age" [(ngModel)]="model.age" type="number" class="form-control" id="usr" placeholder="Enter your age:">
    </div>

    <div class="form-group">
      <label class="lbl" for="pwd">Password:</label>
      <input name="password" [(ngModel)]="model.password" type="password" class="form-control" id="pwd" placeholder="Enter your password:">
    </div>

    <div class="form-group">
      <label class="lbl" for="pwd">Confirm password:</label>
      <input name="confirmPassword" [(ngModel)]="confirmPassword" type="password" class="form-control" id="pwd" placeholder="Confirm your password:">
    </div>

    <input class="bbtn btn" type="submit" name="submit" value="Confirm">

    <p>
      <span>Do you have an account?</span> &#160;<a [routerLink]="['/login']">Sign in!</a>
    </p>

    <div class="social">
      <i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i>
      <i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i>
      <i class="fa fa-google fa-2x" aria-hidden="true"></i>
    </div>

  </form>
</div>
