<div class="container">
  <form (ngSubmit) = "onSubmit()">

    <p><i class="fa fa-user-circle-o fa-3x" aria-hidden="true"></i></p>
    <h2 class="login">Login</h2>

    <div class="form-group">
      <label class="lbl" for="usr">Email:</label>
      <input name="email" [(ngModel)]="model.Email" type="text" class="form-control" id="eml" placeholder="Enter your email:">
    </div>

    <div class="form-group">
      <label class="lbl" for="pwd">Password:</label>
      <input name="password" [(ngModel)]="model.Password" type="password" class="form-control" id="pwd" placeholder="Enter your password:">
    </div>

    <input class="bbtn btn" type="submit" name="submit" value="Login">

    <p>
      <span>Don't have an account?</span> &#160;<a [routerLink]="['/register']">Sign Up!</a>
    </p>

    <div class="social">
      <i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i>
      <i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i>
      <i class="fa fa-google fa-2x" aria-hidden="true"></i>
    </div>

  </form>
</div>
