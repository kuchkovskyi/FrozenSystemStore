<nav class="navbar navbar-expand-sm">

  <ul class="navbar-nav">

    <li class="nav-item">
      <a [routerLink]="['/main-page']" class="nav-link brand">
        <span class="tropicals">Tropics Store</span>
      </a>
    </li>

    <li *ngIf="!isAdmin" class="nav-item srch">
      <input name="search" [(ngModel)]="searchProduct" (ngModelChange)="SearchProduct()" class="form-control" type="text" placeholder="What are you looking for?">
    </li>

    <li class="nav-item">
      <div class="block">

        <!--User Logges in-->

        <a *ngIf="!isAdmin && isLoggedIn" [routerLink]="['/favorites']" class="nav-link fr">
          <i class="fa fa-heart" aria-hidden="true" title="Wish"></i>
        </a>

        <a *ngIf="!isAdmin && isLoggedIn" [routerLink]="['/cart']" class="nav-link fr">
          <i class="fa fa-shopping-cart" aria-hidden="true" title="Cart"></i>
        </a>

        <a *ngIf="!isAdmin && isLoggedIn" [routerLink]="['/help']" class="nav-link fr" title="FAQ">
          FAQ
        </a>

        <a *ngIf="isLoggedIn === false" [routerLink]="['/register']" class="nav-link fr register">
          Registration
        </a>

        <a *ngIf="isLoggedIn === false" [routerLink]="['/login']" class="nav-link fr">
          Login
        </a>

        <!--Admin Logged in-->
        <a *ngIf="isAdmin" class="nav-link fr admin" [routerLink]="['admin-panel']"
          routerLinkActive="router-link-active">
          Admin panel
        </a>

        <!--Logged out-->
        <a *ngIf="isLoggedIn === true" class="nav-link fr" (click)="LogOut()">
          Logout
        </a>

      </div>
    </li>

  </ul>

</nav>
